<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat-stache</title>
        <style>
            #mustache-pic {
                position: absolute;
            }
        </style>
    </head>
    <body>
    <div id="wrapper">
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300" alt="cat photo">
    </div>
        <img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache" width="80">
        
        <script>
            var catPic = document.getElementById("cat-pic");
            var wrapper = document.getElementById("wrapper");
            wrapper.style.border = "orange solid 5px";
            wrapper.style.width = "300px"
            var onCatClick = function(e) {
                var stashePic = document.getElementById("mustache-pic");  
                stashePic.style.top = "145px";
                stashePic.style.left = "130px";
            };
            catPic.addEventListener("click", onCatClick);
            catPic.addEventListener("mouseover", onCatClick);
            
        </script>
    </body>
</html>
